<div class="title"><span class="repo_name" data-bind="repo"></span></div>
<div class="main">
  <div class="activity">
    <span class="label">Last Activity:</span>
    <span class="date" data-bind="activity"></span>
  </div>
  <div class="issues">
    <span class="label">Total Commits:</span>
    <span class="count" data-bind="commits"></span>
  </div>
  <div class="forks">
    <span class="label">Forks:</span>
    <span class="count" data-bind="forks"></span>
  </div>
    <div class="total_contributors">
        <span class="label">Total Contributors:</span>
        <span class="count" data-bind="total_contributors"></span>
    </div>
  <div class="watchers">
    <span class="label">Watchers:</span>
    <span class="count" data-bind="watchers"></span>
  </div>
</div>
